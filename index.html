<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Colores RGB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- âœ… Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸŽ¨ Selector de Colores RGB</h1>

    <div class="row justify-content-center">
      <div class="col-md-6 card p-4 shadow-lg">
        
        
        <!-- Controles -->
        <div class="mb-3">
          <label class="form-label">Rojo</label>
          <div class="d-flex align-items-center gap-2">
            <input type="range" min="0" max="255" value="0" class="form-range" id="redRange">
            <input type="number" min="0" max="255" value="0" class="form-control w-25" id="redInput">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Verde</label>
          <div class="d-flex align-items-center gap-2">
            <input type="range" min="0" max="255" value="0" class="form-range" id="greenRange">
            <input type="number" min="0" max="255" value="0" class="form-control w-25" id="greenInput">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Azul</label>
          <div class="d-flex align-items-center gap-2">
            <input type="range" min="0" max="255" value="0" class="form-range" id="blueRange">
            <input type="number" min="0" max="255" value="0" class="form-control w-25" id="blueInput">
          </div>
        </div>

        <!-- Campo extra: RGB directo -->
        <div class="mb-3">
          <label class="form-label">RGB (ej: 120,200,80)</label>
          <input type="text" class="form-control" id="rgbInput" placeholder="Escribe valores separados por coma">
          
        </div>

        <!-- âœ… BotÃ³n para copiar HEX -->
         <!-- âœ… Botones Copiar + Reiniciar -->
<div class="d-flex gap-2">
  <button id="copyBtn" class="btn btn-primary btn-sm flex-fill">ðŸ“‹ Copiar HEX</button>
  <button id="resetBtn" class="btn btn-danger btn-sm flex-fill">ðŸ”„ Reiniciar</button>
</div>

        <!-- Resultado -->
        <div class="text-center mt-4">
          <div id="colorBox" class="color-box mx-auto mb-3"></div>
          <h5 id="hexCode" class="fw-bold">#000000</h5>

          
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
